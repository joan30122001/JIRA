name: Build & Push to Docker Hub (CLI)

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show Docker version
        run: |
          docker --version
          docker info

      - name: Verify token present
        env:
          TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "ERROR: DOCKERHUB_TOKEN is missing"
            exit 1
          fi
          echo "OK: token present"

      - name: Docker login
        env:
          TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -e
          printf "%s" "$TOKEN" | docker login -u joan30122001 --password-stdin

      - name: Build image
        run: |
          set -e
          docker build -t joan30122001/jira:latest .

      - name: Push image
        run: |
          set -e
          docker push joan30122001/jira:latest
