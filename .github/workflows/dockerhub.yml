name: Build & Push to Docker Hub

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Debug DOCKERHUB_TOKEN presence
        env:
          TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "ERROR: DOCKERHUB_TOKEN is empty or not available to this workflow run."
            exit 1
          fi
          echo "OK: DOCKERHUB_TOKEN is present (length=${#TOKEN})"

      - uses: docker/login-action@v3
        with:
          username: joan30122001
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: joan30122001/jira:latest
