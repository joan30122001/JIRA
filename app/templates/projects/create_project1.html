{% extends '_partials/base.html' %}
{% load static %}


{% block title %}Job Application Wizard | Potenza{% endblock %}

{% block content %}
<div id="wizard_container">
    <div id="top-wizard">
        <span id="location"></span>
        <div id="progressbar"></div>
    </div>


    <div style="display: flex; justify-content: space-between;">
        <h2 class="section_title" style="margin: 0px;">Create project</h2>
        
        <a href="{% url 'jira-projects' %}">
            <button class="btn" style="background-color: #1dbe72; color: #fff; padding: 10px 20px; border: none; border-radius: 5px;">
                ðŸ“‚ My projects
            </button>
        </a>
    </div>

    <form method="post">
        {% csrf_token %}
        
    

        <div class="form-group add_top_30">
            <label for="name">Project Name</label>
            <input type="text" name="name" id="name" class="form-control required">
        </div>

        <div class="form-group">
            <label for="key">Project Key</label>
            <input type="text" name="key" id="key" class="form-control required">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control required"></textarea>
        </div>

        <div id="bottom-wizard">
            <button type="submit" class="btn" style="background-color: #1dbe72; color: #fff;">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
